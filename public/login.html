<html>
  <head>
    <title>FTS - Log in</title>
    <link rel="stylesheet" media="screen and (max-device-width: 500px)" href="css/loginMobile.css" />
    <link rel="stylesheet" media="screen and (min-device-width: 500px)" href="css/login.css" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="manifest"  href="/manifest.json" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>


    <br>
    <div id="loginDiv">
      <h2>Log in</h2>
      <hr id="underlineA">
      <span class='divider'></span>
    <form action="login" method="post" id="login">
      <div id="usernameBox"> Username <span id="neccesary">*</span>
      <input for="username" id="username" type="text" name="user" placeholder="Enter Your Username" required/>
    </div>
    <div id="passwordBox"> Password <span id="neccesary">*</span>
      <input for="password" id="password" type="password" name="pass" placeholder="Enter Your Password" required/>
    </div>
      <button id="loginButton" type="submit" form="login" value="Submit">Submit</button>
    </form>
  </div>
  <div id="others"><p><a href="/">Backup</a> | <a href="/transfer">Transfer</a> | <a href="/login" onClick="logOut();">Log Out</a></p></div>
  </body>
</html>
